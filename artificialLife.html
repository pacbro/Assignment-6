<title>Artificial life</title>

<p id="output">Hi! How are you today?</p>
<input id="input" type="text" placeholder="Enter some textâ€¦"> 
<button>enter</button>

<script>

var replies = [];

replies[0] = "Oh really??";
replies[1] = "That's interesting.";
replies[2] = "Now I'm not so sure. Can you explain?";
replies[3] = "And how do you feel about that?";

function clickHandler()

  var randomNumber = Math.floor(Math.random() * 5);
  output.innerHTML = replies[randomNumber];
}

</script>
